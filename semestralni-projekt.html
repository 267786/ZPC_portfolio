            <div class="flex items-center">

                <a href="semestralni-projekt.html" class="mx-2 text-teal-400 hover:text-teal-200" data-i18n="semesterProject">Semestr치ln칤 projekt</a>

                <!-- Language Selector -->
                <div class="relative ml-4" id="language-selector">
                    <button id="language-toggle" class="px-3 py-1 rounded bg-teal-500 text-white hover:bg-teal-700 transition flex items-center gap-1">

                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </button>
                    <div id="language-dropdown" class="hidden absolute right-0 mt-2 w-40 bg-white dark:bg-gray-800 rounded shadow-lg z-50">
                        <button class="lang-option block w-full text-left px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700 dark:text-gray-200" data-lang="cs">
                            <span class="inline-block w-6">游뻟릖</span> 캛e코tina
                        </button>
                        <button class="lang-option block w-full text-left px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700 dark:text-gray-200" data-lang="en">
                            <span class="inline-block w-6">游쥟릖</span> English
                        </button>
                        <button class="lang-option block w-full text-left px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700 dark:text-gray-200" data-lang="de">
                            <span class="inline-block w-6">游뾇릖</span> Deutsch
                        </button>
                    </div>
                </div>
                
                <button id="theme-toggle" class="ml-4 px-3 py-1 rounded bg-teal-500 text-white hover:bg-teal-700 transition flex items-center justify-center" aria-label="P콏epnout re쬴m">
                    <span id="theme-icon">
                        <svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><circle cx="12" cy="12" r="5" stroke="currentColor" stroke-width="2" fill="currentColor"/><path stroke="currentColor" stroke-width="2" d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/></svg>
                        <svg id="moon-icon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke="currentColor" stroke-width="2" d="M21 12.79A9 9 0 1111.21 3a7 7 0 109.79 9.79z"/></svg>
                    </span>
                </button>
            </div>
        </nav>
    </header>
    <script>
    // ===== TRANSLATIONS =====
    const translations = {
        cs: {
            portfolio: "Moje Portfolio",
            about: "O mn캩",
            miniProjects: "Mini projekty",
            semesterProject: "Semestr치ln칤 projekt",
            contact: "Kontakt",
            semesterProjectTitle: "Semestr치ln칤 projekt",
            projectDescription: "DOPLNIT",
            backToHome: "Zp캩t na hlavn칤 str치nku",
            copyright: "춸 2025 Tom치코 Doubrava. V코echna pr치va vyhrazena."
        },
        en: {
            portfolio: "My Portfolio",
            about: "About Me",
            miniProjects: "Mini Projects",
            semesterProject: "Semester Project",
            contact: "Contact",
            semesterProjectTitle: "Semester Project",
            projectDescription: "TO BE ADDED",
            backToHome: "Back to Home",
            copyright: "춸 2025 Tom치코 Doubrava. All rights reserved."
        },
        de: {
            portfolio: "Mein Portfolio",
            about: "칖ber mich",
            miniProjects: "Mini-Projekte",
            semesterProject: "Semesterprojekt",
            contact: "Kontakt",
            semesterProjectTitle: "Semesterprojekt",
            projectDescription: "HINZUZUF칖GEN",
            backToHome: "Zur칲ck zur Startseite",
            copyright: "춸 2025 Tom치코 Doubrava. Alle Rechte vorbehalten."
        }
    };

    // Language switching
    let currentLang = localStorage.getItem('language') || 'cs';
    
    function setLanguage(lang) {
        currentLang = lang;
        localStorage.setItem('language', lang);
        document.documentElement.lang = lang;
        
        // Update current language display
        const langLabels = { cs: 'CZ', en: 'EN', de: 'DE' };
        document.getElementById('current-lang').textContent = langLabels[lang];
        
        // Update all translated elements
        document.querySelectorAll('[data-i18n]').forEach(elem => {
            const key = elem.getAttribute('data-i18n');
            if (translations[lang] && translations[lang][key]) {
                elem.textContent = translations[lang][key];
            }
        });
    }
    
    // Language dropdown toggle
    document.getElementById('language-toggle').onclick = function(e) {
        e.stopPropagation();
        document.getElementById('language-dropdown').classList.toggle('hidden');
    };
    
    // Language selection
    document.querySelectorAll('.lang-option').forEach(btn => {
        btn.onclick = function() {
            const selectedLang = this.getAttribute('data-lang');
            setLanguage(selectedLang);
            document.getElementById('language-dropdown').classList.add('hidden');
        };
    });
    
    // Close dropdown when clicking outside
    document.addEventListener('click', function(e) {
        const dropdown = document.getElementById('language-dropdown');
        const toggle = document.getElementById('language-toggle');
        if (!dropdown.contains(e.target) && !toggle.contains(e.target)) {
            dropdown.classList.add('hidden');
        }
    });
    
    // Initialize language on page load - must run after DOM is ready
    document.addEventListener('DOMContentLoaded', function() {
        const savedLang = localStorage.getItem('language') || 'cs';
        setLanguage(savedLang);
    });

    // ===== THEME TOGGLE =====
    // P콏ep칤n치n칤 sv캩tl칠ho/tmav칠ho re쬴mu + ikona slunce/m캩s칤c
    function updateThemeIcon() {
        const html = document.documentElement;
        const sunIcon = document.getElementById('sun-icon');
        const moonIcon = document.getElementById('moon-icon');
        if (html.classList.contains('dark')) {
            sunIcon.classList.add('hidden');
            moonIcon.classList.remove('hidden');
        } else {
            sunIcon.classList.remove('hidden');
            moonIcon.classList.add('hidden');
        }
    }
    document.getElementById('theme-toggle').onclick = function() {
        const html = document.documentElement;
        if (html.classList.contains('dark')) {
            html.classList.remove('dark');
            localStorage.setItem('theme', 'light');
        } else {
            html.classList.add('dark');
            localStorage.setItem('theme', 'dark');
        }
        updateThemeIcon();
    };
    // V칳choz칤 je dark mode
    if (localStorage.getItem('theme') === 'light') {
        document.documentElement.classList.remove('dark');
    } else {
        document.documentElement.classList.add('dark');
        localStorage.setItem('theme', 'dark');
    }
    updateThemeIcon();
    // Pr콢hlednost hlavi캜ky p콏i scrollov치n칤
    window.addEventListener('scroll', function() {
        const header = document.getElementById('main-header');
        if (window.scrollY > 30) {
            header.style.background = 'rgba(255,255,255,0.65)';
            header.style.backdropFilter = 'blur(8px)';
        } else {
            header.style.background = '';
            header.style.backdropFilter = '';
        }
    });
    </script>

    <footer class="py-8 text-right text-sm text-gray-500 dark:text-gray-400">
